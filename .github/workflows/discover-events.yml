name: Discover AI Events

on:
  # Run daily at 6 AM UTC (midnight CST / 1 AM CDT)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      skip_web_search:
        description: 'Skip web search (faster, uses less API quota)'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent runs
concurrency:
  group: event-discovery
  cancel-in-progress: false

jobs:
  discover:
    name: Discover Events
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agent/package-lock.json

      - name: Install dependencies
        working-directory: agent
        run: npm ci

      - name: Run event discovery
        working-directory: agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SKIP_WEB_SEARCH: ${{ inputs.skip_web_search }}
        run: npm run discover

      - name: Summary
        if: always()
        run: |
          echo "## Event Discovery Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the [live calendar](https://austinai.events) to see updated events." >> $GITHUB_STEP_SUMMARY

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: discover
    if: failure()

    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Event Discovery Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Event Discovery Workflow Failed

            **Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            **Time:** ${new Date().toISOString()}

            Please check the workflow logs for details.

            Common issues:
            - API key expired or rate limited
            - Source website structure changed
            - Network connectivity issues
            `;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated,discovery-failure'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automated', 'discovery-failure']
              });
            }
